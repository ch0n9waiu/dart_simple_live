name: Build TV APK (Debug Mode)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # 必须是 stable

      - name: Get Dependencies
        working-directory: ./simple_live_tv_app
        run: flutter pub get

      - name: Build APK (Debug)
        working-directory: ./simple_live_tv_app
        run: flutter build apk --debug --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-tv-app-debug
          path: simple_live_tv_app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 1
